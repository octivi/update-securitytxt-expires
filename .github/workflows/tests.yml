name: Tests

on:
  push:
    branches:
      - '**'
    # Don't run when someone pushes just tags
    tags-ignore:
      - '**'
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-slim
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Run tests
        run: ./tests/run

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-slim
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
